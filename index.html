<body>
    <div class="container">
        <div class="wrapper">
            
            <div class="column">
                <div class="block">
                    <h1 class="block__title">Найдём номера под ваши пожелания</h1>
                    <form class="search-form">
                        <div class="sub-wrap">
                            <div class="search-form__date">
                                <h5 class="search-form__title title">ПРИБЫТИЕ</h5>
                                <input class="input" type="date">
                            </div>
                            <div class="search-form__date">
                                <h5 class="search-form__title title">ВЫЕЗД</h5>
                                <input class="input" type="date">
                            </div>
                        </div>
                        <div class="sub-wrap">
                            <h5 class="search-form__title title">ГОСТИ</h5>
                            <select class="input search-form__selector">
                                <option disabled>Сколько гостей</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                        <button class="search-form__button button">ПОДОБРАТЬ НОМЕР</button>
                    </form>
                </div>
                
                <div class="block">
                    <h1 class="block__title">Регистрация аккаунта</h1>

                    <form class="registration" action="">
                        <div class="sub-wrap">
                            <input class="registration__input input" type="text" value="Имя">
                            <input class="registration__input input" type="text" value="Фамилия">
                            <div class="registration__sex-selector">
                                <input id="male" class="registration__radio" type="radio"><label for="male">Мужчина</label>
                                <input id="female" class="registration__radio" type="radio"><label for="female">Женщина</label>
                            </div>
                        </div>
                        <div class="sub-wrap">
                            <div class="registration__birthday">
                                <h5 class="title">ДАТА РОЖДЕНИЯ</h5>
                                <input class="registration__input input" type="date">
                            </div>
                        </div>
                        <div class="sub-wrap">
                            <h5 class="title">ДАННЫЕ ДЛЯ ВХОДА В СЕРВИС</h5>
                            <input class="registration__input input" type="email">
                            <input class="registration__input input" type="password">

                            <div class="registration__advertising-selector">
                                <div class="move">
                                    <input class="advertising" type="checkbox" id="switch" />
                                    <label class="toggle" for="switch">toggle</label>
                                </div>
                                <div class="move">
                                    <label for="switch">Получать спецпредложения</label>
                                </div>
                            </div>
                        </div>
                        
                        <button class="button">ПЕРЕЙТИ К ОПЛАТЕ</button>
                        <div class="registration__is-account">
                            <label for="is-account">Уже есть аккаунт на Toxin</label>
                            <button id="is-account" class="invisible-button">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
